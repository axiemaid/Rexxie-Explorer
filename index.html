<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
        <title>Rexxie</title>
     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
           integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="filter.css">

</head>
<body>
<div>
    <h1>Rexxie Explorer</h1>
</div>

    <select id="filter-background">
        <option value="">Select Background</option>
        <!-- Options will be added dynamically -->
    </select>

    <select id="filter-base">
        <option value="">Select Base</option>
        <!-- Options will be added dynamically -->
    </select>

    <select id="filter-body">
        <option value="">Select Body</option>
        <!-- Options will be added dynamically -->
    </select>

    <select id="filter-eye">
        <option value="">Select Eye</option>
        <!-- Options will be added dynamically -->
    </select>

    <select id="filter-mouth">
        <option value="">Select Mouth</option>
        <!-- Options will be added dynamically -->
    </select>

    <select id="filter-head">
        <option value="">Select Head</option>
        <!-- Options will be added dynamically -->
    </select>
    
    <button id="clear-filters-btn">Clear Filters</button>

    <!-- Add more select elements for each filterable attribute -->

    <div id="result-count">Displaying 0 unique item(s)</div>

    <div id="content-container"></div>

    <div id="pagination-controls" class="footer">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>


    <script src="content.js"></script>
    <script src="filter.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
</body>
</html>
